<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script>
		function User_validation() {
			var btn = document.getElementById("btn")
			//var pass
			var user = document.getElementById("user").value

			var userErr = document.getElementById("userErr")

			var userReg = /^[a-zA-Z]+$/

			if (user == null || user == "") {
				userErr.innerHTML = "UserName can not be Blank..!!"
				btn.disabled = true
			}
			else {
				userErr.innerHTML = ""
				btn.disabled = false
				if (!userReg.test(user)) {
					userErr.innerHTML = "Enter valid user name..!!"
					btn.disabled = true
				}

			}
		}
		function Email_validation() {
			var btn = document.getElementById("btn")
			var email = document.getElementById("email").value

			var emailErr = document.getElementById("emailErr")

			var emailReg = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/

			if (email == null || email == "") {
				emailErr.innerHTML = "Email can not be blank..!!"
				btn.disabled = true
			}
			else {
				emailErr.innerHTML = ""
				btn.disabled = false

				if (!emailReg.test(email)) {
					emailErr.innerHTML = "Invalid email Format..!!!"
					btn.disabled = true
				}

			}
		}
		function pass_validation() {
			var btn = document.getElementById("btn")
			pass = document.getElementById("pass").value
			var passErr = document.getElementById("passErr")
			var passReg = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/
			if (pass == null || pass == "") {
				passErr.innerHTML = "Password can not be blank"
				btn.disabled = true
			}
			else {
				passErr.innerHTML = ""
				btn.disabled = false

				if (!passReg.test(pass)) {
					passErr.innerHTML = "Pass Must contain one numerical,One specail character..!!"
					btn.disabled = true
				}

			}
		}
		function new_pass() {
			var btn = document.getElementById("btn")
			var newpass = document.getElementById("newpass").value
			var newpassErr = document.getElementById("newpassErr")

			if (newpass != pass) {
				newpassErr.innerHTML = "New pass must be Same as pass..!!"
				btn.disabled = true;
			}
			else {
				newpassErr.innerHTML = ""
				btn.disabled = false;
			}
		}
	</script>
</head>

<body>
	<form>
		<div class="container">
			<div class="row">
				<div class="col-md-4 m-auto">

					<h1>Registration Form</h1>
					<div class="form group">
						<label>UserName : </label>
						<input type="text" id="user" onkeyup="User_validation()">
						<p id="userErr" class="text-danger"></p>
					</div>

					<div class="form group">
						<label>Email</label>
						<input type="email" id="email" onkeyup="Email_validation()">
						<p id="emailErr" class="text-danger"></p>
					</div>

					<div class="form group">
						<label>Password</label>
						<input type="password" id="pass" onkeyup="pass_validation()">
						<p id="passErr" class="text-danger"></p>
					</div>

					<div class="form group">
						<label>New Password</label>
						<input type="password" id="newpass" onkeyup="new_pass()">
						<p id="newpassErr" class="text-danger"></p>

						<input type="submit" id="btn" class="btn-success">
					</div>
				</div>
			</div>
		</div>
	</form>

</body>

</html>
